<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/e3a3d029bf.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="p-5 lg:bg-desktop-header" style="background-image: url(img/hero.jpg); background-repeat: no-repeat; background-size: cover">
      <div class="p-5 flex flex-col justify-center items-center w-full m-auto h-screen">
        <div>
          <h1 class="text-7xl font-bold text-white text-center">Tutu Movies</h1>
        </div>
        <div class="mt-5 flex justify-center w-full md:w-3/5">
          <input type="text" class="p-2 border border-black w-full rounded-l-md input-keyword" />
          <button class="p-2 bg-blue-500 rounded-r-md search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
      </div>
    </div>
    <section class="p-4 flex flex-wrap gap-3 lg:px-16 md:px-10 lg:gap-5 justify-center movie-container" style="background-image: url(img/img1.jpg); background-repeat: no-repeat; background-size: cover"></section>

    <script src="script.js"></script>
  </body>
</html>
